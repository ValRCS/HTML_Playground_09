<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="scripts/domapi.js" defer></script>
</head>
<body>
    <h1>DOM API examples</h1>
    <main class="mymain">
        <form action="" class="my-form">
            <input type="text" class="inp1">
            <input type="text" class="inp2">
            <input type="text" class="inp3">
            
            <input type= "number" min="2" max="15" class="inp4">
            <input type="color" class="inp5">
            <input type="range" class="inp6">
            <button type="button" class="btn-submit">ADD</button>
        </form>
        <button id="add-btn" onclick="onAddButtonClick(event)">ADD</button>
        <button id="delete-btn">DELETE</button>
        <button id="reset-btn">RESET</button>
        <button id="random-btn">RANDOM</button>
        <button id="update-btn">UPDATE</button>
        <div class="myapps" id="app-1">


        </div>
    </main>
</body>
</html>
